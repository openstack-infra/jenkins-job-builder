# check-gerrit-unittests
modules:
  - project_maven
  - properties
  - scm
  - assignednode
  - trigger_gerrit
  - builders:prebuilders
  - publisher_war

main:
  name: 'check-gerrit-unittests'
  review_site: 'review.openstack.org'
  github_org: 'openstack-ci'
  project: 'gerrit'
  authenticatedBuild: 'true'
  disabled: 'false'

trigger:
  triggerOnPatchsetUploadedEvent: 'true'
  triggerOnChangeMergedEvent: 'false'
  triggerOnCommentAddedEvent: 'false'
  triggerOnRefUpdatedEvent: 'false'
  overrideVotes: 'true'
  gerritBuildSuccessfulVerifiedValue: 1
  gerritBuildFailedVerifiedValue: -1
  failureMessage: ''
  projects:
    - projectCompareType: 'PLAIN'
      projectPattern: 'openstack-ci/gerrit'
      branchCompareType: 'ANT'
      branchPattern: '**'

prebuilders:
  - gerrit_git_prep
  - gerrit_preclean

maven:
  root_module:
    group_id: com.google.gerrit
    artifact_id: gerrit-parent
  goals: 'clean package -Dgerrit.include-documentation=1 -X'

postbuilders:
  - gerrit_postrun

scm:
  scm: 'true'

assignednode:
  node: 'oneiric'

publisher:
  site: 'nova.openstack.org'
  warfile: 'gerrit-war/target/gerrit*.war'
  target_path: 'tarballs/ci/test/'

