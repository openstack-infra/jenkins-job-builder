---
# coverage
modules:
  - logrotate
  - properties
  - scm
  - assignednode
  - trigger_pollscm
  - builders
  - publisher_coverage

main:
  name: '@NAME@-coverage'
  review_site: '@REVIEW_SITE@'
  github_org: '@GITHUB_ORG@'
  project: '@NAME@'
  authenticatedBuild: 'false'
  disabled: '@DISABLED@' 

trigger:
  pollscm: '*/15 * * * *'

builders:
  - coverage

scm:
  scm: 'true'

assignednode:
  node: '@NODE@'

logrotate:
  daysToKeep: 3
  numToKeep: 20
  artifactDaysToKeep: -1
  artifactNumToKeep: -1

---
# pep8-gate
modules:
  - properties
  - scm
  - assignednode
  - builders
  - publisher_pep8

main:
  name: 'gate-@NAME@-pep8'
  review_site: '@REVIEW_SITE@'
  github_org: '@GITHUB_ORG@'
  project: '@NAME@'
  authenticatedBuild: 'true'
  disabled: '@DISABLED@'
  concurrent: 'true'

parameters:
  - name: UUID
    type: string
    description: Zuul provided key to link builds with Gerrit events
  - name: GERRIT_PROJECT
    type: string
    description: Zuul provided project name
  - name: GERRIT_BRANCH
    type: string
    description: Zuul provided branch name
  - name: GERRIT_CHANGES
    type: string
    description: Zuul provided list of dependent changes to merge

notification_endpoints:
  - protocol: HTTP
    URL: http://127.0.0.1:8001/jenkins_endpoint

builders:
  - gerrit_git_prep
  - pep8

scm:
  scm: 'false'

assignednode:
  node: '@NODE@'

