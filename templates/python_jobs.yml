    URL: http://127.0.0.1:8001/jenkins_endpoint

builders:
  - gerrit_git_prep
  - python26

scm:
  scm: 'false'

# >= precise does not have python2.6
assignednode:
  node: 'oneiric'

publisher:
  results: '**/nosetests.xml'

